<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <title>Fancy Register</title>
  </head>

  <body>
    <div class="signup">
      <div class="signup__picture"><img src="assets/img/background.svg" alt="" /></div>
      <div class="signup__container">
        <div class="signup__container-title">Sign up</div>
        <form class="signup__form" action="#">
          <input type="text" class="signup__form-input" placeholder="Full Name" />
          <input type="text" class="signup__form-input" placeholder="Email" />
          <input type="text" class="signup__form-input" placeholder="Password" />
          <input type="text" class="signup__form-input" placeholder="Confirm Password" />
          <p class="signup__conditions">
            By signing up, you are agreeing to our
            <a href="" class="signup__conditions-link">Terms & Conditions</a>
            and
            <a href="" class="signup__conditions-link">Private Policy</a>
          </p>
          <button type="submit" class="btn btn--white btn--animated" href="#">Create account</button>
          <p class="signup__login">
            Already have an account?
            <a href="" class="signup__login-link">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
