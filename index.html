<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Mermaid paradise</title>
  </head>

  <body>
    <img src="./assets/img/background.jpg" alt="picture of Mermaid lagoon" srcset="" id="big_pic" />

    <main>
      <header id="form_title">Get Started!</header>

      <form input action="" id="form_container">

        <div input class="input_container">
          <input type="text" name="first_name" id="first_name" placeholder="" >
          <span>First name</span></input>
        </div>

        <div class="input_container">
          <input type="text" name="last_name" id="last_name" placeholder="" />
          <span>Last name</span>
        </div>

        <div class="input_container">
          <input type="email" name="email" id="email" placeholder="" />
          <span>Email</span>
        </div>

        <div class="input_container">
          <input type="tel" name="phone" id="phone" />
          <span>Phone number</span>
        </div>

        <div class="input_container">
          <input type="password" name="password" id="password" placeholder="" />
          <span>Password</span>
        </div>

        <div class="input_container">
          <input type="password" name="conf_password" id="conf_password" placeholder="" />
          <span>Confirm password</span>
        </div>

      </form>
      <button type="submit" form="info_form">Create</button>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
