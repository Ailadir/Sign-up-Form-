<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <title>Fancy Register</title>
  </head>

  <body>
    <div class="signup" id="home">
      g
      <div class="signup__picture"><img src="assets/img/background.svg" alt="" /></div>
      <div class="signup__container">
        <form class="signup__form" action="#">
          <fieldset>
            <div class="signup__form-title">Sign up</div>
            <input type="text" class="signup__form-input" placeholder="Full Name" required />
            <input type="email" minlength="10" class="signup__form-input" placeholder="Email" required />
            <input
              type="password"
              minlength="8"
              class="signup__form-input first_password"
              placeholder="Password"
              required />
            <input
              type="password"
              minlength="8"
              class="signup__form-input second_password"
              placeholder="Confirm Password"
              required />
          </fieldset>
          <p class="signup__conditions">
            By signing up, you are agreeing to our
            <a href="" class="signup__conditions-link">Terms & Conditions</a>
            and
            <a href="" class="signup__conditions-link">Private Policy</a>
          </p>
          <button type="submit" class="btn" href="#">Create account</button>
          <p class="signup__login">
            Already have an account?
            <a href="" class="signup__login-link">Login</a>
          </p>
        </form>
      </div>
    </div>
    <div class="register" id="success">
      <div class="register__picture signup__picture"><img src="assets/img/background.svg" alt="" /></div>
      <div class="register__success"><p>Congratulation, you successfully registred</p></div>
    </div>
    <script src="./assets/js/script.js"></script>
    <!--  -->
  </body>
</html>
